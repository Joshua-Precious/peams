<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiration Date Tracker</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="sidebar">
            <div class="logo">
                <h3>Dashboard</h3>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Tracker</a></li>
                    <li><a href="notify.html">Notifications</a></li>
                </ul>
            </nav>
        </div>
        <header>
            <h1>Expiration Date Tracker</h1>
        </header>

        <div class="main-content">
            <div class="add-item">
            <input type="text" id="new-item-input" placeholder="Add new item">
            <button onclick="addNewItem()">Add</button>
            </div>

            <div class="dashboard-summary">
            <div class="dashboard-item">
                <h3>Expiring Soon</h3>
                <p id="expiring-soon">0</p>
            </div>
            <div class="dashboard-item">
                <h3>Expired</h3>
                    <p id="expired">0</p>
            </div>
            <div class="dashboard-item">
                <h3>Notifications</h3>
                <p id="notifications">0</p>
            </div>
            </div>

            <h2>Expiration Calendar</h2>
            <table class="expiration-calendar">
            <thead>
                <tr>
                <th>Date</th>
                <th>Item</th>
                <th>Expiration</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Calendar entries will be dynamically added here using JavaScript -->
            </tbody>
            </table>
        </div>

        <script>
            // JavaScript code goes here
            const expiringTodayCount = 5;
            const expiredCount = 2;
            const notificationsCount = 3;

            // Update the dashboard summary
            document.getElementById('expiring-soon').textContent = expiringTodayCount;
            document.getElementById('expired').textContent = expiredCount;
            document.getElementById('notifications').textContent = notificationsCount;

            // Add sample calendar entries
            const calendarBody = document.getElementById('calendar-body');
            const sampleEntries = [
            { date: '2023-06-15', item: 'Milk', expiration: '2023-06-30' },
            { date: '2023-07-01', item: 'Eggs', expiration: '2023-07-15' },
            { date: '2023-08-01', item: 'Cheese', expiration: '2023-08-31' }
            ];

            sampleEntries.forEach(entry => {
            addCalendarEntry(entry.date, entry.item, entry.expiration);
            });

            function addNewItem() {
            const newItemInput = document.getElementById('new-item-input');
            const newItem = newItemInput.value.trim();
            if (newItem) {
                const expirationDate = prompt('Enter the expiration date (YYYY-MM-DD):');
                addCalendarEntry(getCurrentDate(), newItem, expirationDate);
                newItemInput.value = '';
            }
            }

            function addCalendarEntry(date, item, expiration) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${date}</td>
                <td>${item}</td>
                <td>${expiration}</td>
            `;
            calendarBody.appendChild(row);
            }

            function getCurrentDate() {
            const today = new Date();
            return `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
            }
        </script>
</body>
</html>
