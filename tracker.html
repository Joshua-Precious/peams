<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiration Date Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>PEAMS</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="#">Tracker</a></li>
                <li><a href="notify.html">Notifications</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <h1>Expiration Date Tracker</h1>
        <div class="add-item">
            <input type="text" id="searchInput" placeholder="Search here..." onkeydown="if (event.keyCode === 13) searchCalendarEntries()">
            <button onclick="searchCalendarEntries()">Search</button>
        </div>
        <div class="dashboard-summary">
            <div class="dashboard-item">
                <h3>Expiring Soon</h3>
                <p id="expiring-soon">0</p>
            </div>
            <div class="dashboard-item">
                <h3>Expired</h3>
                <p id="expired">0</p>
            </div>
            <div class="dashboard-item">
                <h3>Notifications</h3>
                <p id="notifications">0</p>
            </div>
        </div>
        <h2>Expiration Calendar</h2>
        <table class="expiration-calendar">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Item</th>
                    <th>Expiration</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Calendar entries will be dynamically added here using JavaScript -->
            </tbody>
        </table>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 PEAMS. All rights reserved.</p>
    </footer>
    <script>
        const expiringTodayCount = 5;
        const expiredCount = 2;
        const notificationsCount = 3;

        // Update the dashboard summary
        document.getElementById('expiring-soon').textContent = expiringTodayCount;
        document.getElementById('expired').textContent = expiredCount;
        document.getElementById('notifications').textContent = notificationsCount;

        // Add sample calendar entries
        const calendarBody = document.getElementById('calendar-body');
        const sampleEntries = [
            { date: '2023-06-15', item: 'Peak Milk', expiration: '2023-06-30' },
            { date: '2023-07-01', item: 'Eggs', expiration: '2023-07-15' },
            { date: '2023-08-01', item: 'Milo', expiration: '2023-08-31' },
            { date: '2023-07-01', item: 'Chicken', expiration: '2023-07-15' },
            { date: '2023-08-01', item: 'Milo', expiration: '2023-08-31' },
            { date: '2023-07-01', item: 'Coffee', expiration: '2023-07-15' },
            { date: '2023-08-01', item: 'Meat', expiration: '2023-08-31' },
            { date: '2023-07-01', item: 'Indomie', expiration: '2023-07-15' },
            { date: '2023-08-01', item: 'Dettol Soap', expiration: '2023-08-31' },
            { date: '2023-07-01', item: 'Good mama', expiration: '2023-07-15' },
            { date: '2023-08-01', item: 'Superbite', expiration: '2023-08-31' },
            { date: '2023-07-01', item: 'Coco pops', expiration: '2023-07-15' },
            { date: '2023-08-01', item: 'Cornflakes', expiration: '2023-08-31' },
            { date: '2023-07-01', item: 'Cream Crackers', expiration: '2023-07-15' },
            { date: '2023-08-01', item: 'Cheese', expiration: '2023-08-31' }
        ];

        sampleEntries.forEach(entry => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${entry.date}</td>
                <td>${entry.item}</td>
                <td>${entry.expiration}</td>
            `;
            calendarBody.appendChild(row);
        });

        // Get the modal and modal message elements
        const modal = document.getElementById("myModal");
        const modalMessage = document.getElementById("modalMessage");

        // Get the <span> element that closes the modal
        const span = document.getElementsByClassName("close")[0];

        // When the user clicks on the close button, close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function searchCalendarEntries() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.trim().toLowerCase();

            if (searchTerm) {
                const foundEntry = sampleEntries.find(entry => entry.item.toLowerCase().includes(searchTerm));

                if (foundEntry) {
                    modalMessage.textContent = `Found entry: ${foundEntry.item} (Expiration: ${foundEntry.expiration})`;
                    modal.style.display = "block";
                } else {
                    modalMessage.textContent = "No matching entry found.";
                    modal.style.display = "block";
                }
            }
        }
    </script>
</body>
</html>
