<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PEAMS</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="tracker.html">Tracker</a></li>
                <li><a href="notify.html">Notifications</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="maiin-content">
        <div class="product-container">
            <div class="add-item">
                <input type="text" id="new-item-input" placeholder="Add new item">
                <button id="addItemBtn">Add</button>
            </div>
            <h2>Product Information</h2>
            <div class="product-info">
                <div>
                    <h3>Product Name</h3>
                    <p>Vitamin C Tablets</p>
                </div>
                <div>
                    <h3>Manufacturing Date</h3>
                    <p>01/01/2023</p>
                </div>
                <div>
                    <h3>Expiry Date</h3>
                    <p>31/12/2025</p>
                </div>
                <div>
                    <h3>Batch No.</h3>
                    <p>ABC123</p>
                </div>
            </div>
            <div>
                <h3>Inventory Tracking</h3>
                <canvas id="inventoryChart" width="800" height="400"></canvas>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Inventory Product Management System. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript code
        const addItemBtn = document.getElementById('addItemBtn');
        const inventoryChartCanvas = document.getElementById('inventoryChart');
        const inventoryChartCtx = inventoryChartCanvas.getContext('2d');

        // Dummy data for inventory tracking
        const inventoryData = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            datasets: [{
                label: 'Inventory Level',
                data: [100, 120, 90, 150, 130, 110, 140, 160, 180, 170, 190, 200],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        };
        //Dummy Inventory tracking chart
        const inventoryChart = new Chart(inventoryChart, {
            type: 'line',
            data: inventoryData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Add event listener for "Add Item" button
        addItemBtn.addEventListener('click', function() {
            // Add item logic here
            console.log('Add Item button clicked');
        });
    </script>
</body>
</html>
